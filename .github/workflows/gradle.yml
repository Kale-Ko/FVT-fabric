name: 'Build mod'
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'src/main/resources/assets/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
      - name: 'Validate gradle wrapper'
        uses: gradle/wrapper-validation-action@v1
      - name: 'Setup JDK 17'
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: 'Make gradle wrapper executable'
        run: chmod +x ./gradlew
      - name: 'Build mod'
        run: ./gradlew build
      - name: 'Get tag'
        if: startsWith(github.ref, 'refs/tags/')
        id: git_tag
        run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
      - name: Build changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: changelog_release
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          commitMode: true
          configurationJson: |
            {
              "categories": [
                {
                  "title": "### New Features",
                  "labels": ["feat"]
                },
                {
                  "title": "### Changes",
                  "labels": ["change", "impr"]
                },
                {
                  "title": "### Fixes",
                  "labels": ["fix"]
                },
                {
                  "title": "### Localization",
                  "labels": ["loc"]
                },
                {
                  "title": "### Other",
                  "labels": []
                }
              ],
              "ignore_labels": [
                  "build",
                "refactor",
                "docs"
                ],
              "sort": {
                "order": "DESC",
                "on_property": "mergedAt"
              },
              "label_extractor": [
                {
                  "pattern": "(.*): (.*)",
                  "target": "$1",
                  "on_property": "title"
                }
              ],
              "transformers": [
                {
                  "pattern": "(.*): (.*)",
                  "target": "* $2"
                }
              ],
              "template": "## Changelog\n\n#{{CHANGELOG}}",
              "pr_template": "#{{TITLE}}",
              "empty_template": "CHANGEME"
            }
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: 'Draft a new release'
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: 'Accurate Block Placement v${{steps.git_tag.outputs.TAG}}'
          body: ${{steps.changelog_release.outputs.changelog}}
          files: 'build/libs/accurate-block-placement-${{steps.git_tag.outputs.TAG}}.jar'
